<header (window:resize)="resized()">
  <app-header
    [ngClass]="{ transparent: isMobile }"
    [isMobile]="isMobile"
    [showNavDialog]="showNavDialog"
    (toggleEvent)="openNav()"
  ></app-header>
</header>
<section [ngClass]="{ padForHeader: !isMobile }">
  <router-outlet></router-outlet>
</section>
<footer>
  <app-footer></app-footer>
</footer>
