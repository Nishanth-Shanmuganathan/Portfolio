<div class="row justify-content-center align-items-center">
  <div class="col-*">
    <mat-card>
      <img mat-card-image src="./../../../assets/images/flipr.jfif" />
      <mat-card-content>
        <p>
          <b>First position</b> in <b>Flipr Hackathon 5.0</b> which was an
          online full stack web application development contest conducted by
          Flipr.ai.
        </p>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-center">
        <a
          mat-button
          class="bg-black"
          href="https://stock-market-nish.herokuapp.com/"
          target="_blank"
          >View Project</a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div
  class="row justify-content-center justify-content-sm-between mt-4 pr-5 pl-5"
>
  <button
    mat-raised-button
    class="col-* m-1 bg-black"
    [routerLink]="['/', 'skills']"
  >
    <mat-icon>arrow_left</mat-icon>
    <span>Prev</span>
  </button>
  <button
    mat-raised-button
    class="col-* m-1 bg-black"
    [routerLink]="['/', 'projects']"
  >
    <span>Next</span>
    <mat-icon>arrow_right</mat-icon>
  </button>
</div>
