<mat-toolbar [ngClass]="{ shadow: !isMobile }" *ngIf="!isMobile">
  <mat-toolbar-row class="justify-content-end">
    <a
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-button
      >About</a
    >
    <a
      [routerLink]="['academics']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-button
      >Academics</a
    >
    <a
      [routerLink]="['skills']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-button
      >Skills</a
    >
    <a
      [routerLink]="['achievements']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-button
      >Achievements</a
    >
    <a
      [routerLink]="['projects']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      mat-button
      >Projects</a
    >
  </mat-toolbar-row>
</mat-toolbar>
<a
  *ngIf="isMobile"
  mat-fab
  class="bg-dark text-light"
  [ngClass]="{ transparent: isMobile }"
  (click)="toggleNav()"
>
  <mat-icon>menu</mat-icon>
</a>

<ng-container #nav *ngIf="showNavDialog">
  <div class="dialog_wrapper" (click)="toggleNav()">
    <mat-card>
      <mat-card-content class="d-flex flex-column">
        <a [routerLink]="['/']" mat-raised-button (click)="toggleNav()">
          About
        </a>
        <a [routerLink]="['academics']" mat-raised-button (click)="toggleNav()">
          Academics
        </a>
        <a [routerLink]="['skills']" mat-raised-button (click)="toggleNav()">
          Skills
        </a>
        <a
          [routerLink]="['achievements']"
          mat-raised-button
          (click)="toggleNav()"
        >
          Achievements
        </a>
        <a [routerLink]="['projects']" mat-raised-button (click)="toggleNav()">
          Projects
        </a>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
